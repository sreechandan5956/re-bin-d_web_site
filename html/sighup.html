<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="ring">
  <i style="--clr:#00ff0a;"></i>
  <i style="--clr:#ff0057;"></i>
  <i style="--clr:#fffd44;"></i>
  <div class="login">
    <h2>Signup</h2>
    <form id="signupForm">
      <div class="inputBx">
        <input type="text" id="signupUsername" name="username" placeholder="Username" required>
      </div>
      <br>
      <div class="inputBx">
        <input type="password" id="signupPassword" name="password" placeholder="Password" required>
      </div>
      <br>
      <div class="inputBx">
        <input type="email" id="signupEmail" name="email" placeholder="Email" required>
      </div>
      <br>
      <div class="inputBx" id="otpBox" style="display:none;">
        <input type="text" id="signupOtp" name="otp" placeholder="OTP" required>
      </div>
      <br>
      <div class="inputBx">
        <input type="button" value="Send OTP" id="sendOtpButton">
        <input type="submit" value="Sign up" id="signupButton" style="display:none;">
      </div>
    </form>
    <div class="links">
      <a href="../index.html">Already have an account? Login</a>
    </div>
  </div>
</div>
<script>
  let otpToken = '';

  document.getElementById('sendOtpButton').addEventListener('click', async () => {
    const email = document.getElementById('signupEmail').value.trim();

    const response = await fetch('http://localhost:3000/send_otp', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email })
    });

    if (response.ok) {
      const data = await response.json();
      otpToken = data.otpToken;
      alert('OTP sent to your email');
      document.getElementById('otpBox').style.display = 'block';
      document.getElementById('sendOtpButton').style.display = 'none';
      document.getElementById('signupButton').style.display = 'block';
    } else {
      alert('Failed to send OTP');
    }
  });

  document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('signupUsername').value.trim();
    const password = document.getElementById('signupPassword').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const otp = document.getElementById('signupOtp').value.trim();

    const otpResponse = await fetch('http://localhost:3000/verify_otp', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, otp, otpToken })
    });

    if (otpResponse.ok) {
      const signupResponse = await fetch('http://localhost:3000/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password, email })
      });

      if (signupResponse.ok) {
        alert('Signup successful');
        window.location.href = 'index.html';
      } else {
        alert('Signup failed');
      }
    } else {
      alert('Invalid OTP');
    }
  });
</script>
</body>
</html>
