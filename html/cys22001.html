    <style>
      body {
          display: flex;
          flex-direction: column;
          min-height: 100vh; /* Ensure the body takes full height */
      }

      .student-profile {
  display: flex;
  align-items: center;
  flex: 1;
  gap: 50px; /* Create a gap between the image and the information */
}

      .student-image {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  margin-right: 50px; /* Increase the margin to create more space */
  padding-left: 190px;
}
.student-details {
  max-width: 600px;
  margin-left: 50px; /* Increase the margin to create more space */
}

      #footer2 {
  position: fixed;
  bottom: 0;
  width: 100%;
}
  </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="buttons">
                <button class="home_button" onclick="window.location.href='../html/class.html';">Home</button>

            </div>

                <p><strong>Interests:</strong> Coding, AI, Robotics</p>
